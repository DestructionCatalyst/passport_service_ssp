<!DOCTYPE html>

<button type="button" class="btn btn-danger btn-control" 
        id="denyApplication" 
        action="В оформлении отказано" disabled>
  Отказ в оформлении паспорта
</button>
<button type="button" class="btn btn-primary btn-control" 
        id="sendToRework" 
        action="Отправлено на доработку" disabled>
  Отправить заявление на доработку
</button>
<button type="button" class="btn btn-success btn-control" 
        id="processApplication" 
        action="Паспорт оформляется">
  Начать оформление паспорта
</button>
<button type="button" class="btn btn-success btn-control" 
        id="confirmPassportReady" 
        action="Паспорт готов к получению">
  Подтвердить готовность паспорта
</button>
<button type="button" class="btn btn-success btn-control" 
        id="confirmPassportIssued"
        action="Паспорт выдан">
  Подтвердить выдачу
</button>
