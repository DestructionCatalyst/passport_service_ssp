<!DOCTYPE html>
<form class="noteForm">
  <div class="form-group">
    <textarea name="comment" class="form-control" disabled></textarea>
    <div class="d-flex align-items-center">
      <div class="me-4">
        <span>Дата добавления:</span>
        <span class="creation_date">-</span>
      </div>
      <div class="me-4 align-items-center">
        <span>Дата исправления:</span>
        <span class="last_change_date">-</span>
      </div>
      <button class="btn btn-primary btn-commit" style="display: none;">
        Подтвердить исправление
      </button>
    </div>
  </div>
</form>
